<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-setup">
            <label for="player">Enter your name:</label>
            <input type="text" id="player" placeholder="Your name">
            <button id="startBtn">Start Game</button>
        </div>

        <h2 id="currentPlayer">Welcome!</h2>

        <div class="scoreboard">
            <div>X Wins: <span id="xScore">0</span></div>
            <div>O Wins: <span id="oScore">0</span></div>
            <div>Draws: <span id="drawScore">0</span></div>
        </div>

        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button id="restartBtn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
